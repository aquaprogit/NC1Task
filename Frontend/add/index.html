<!DOCTYPE html>
<html>

<head>
    <title>Adding an employee</title>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
    <div class="container">
        <h3>Adding an employee</h3>
        <form>
            <div>
                <p class="input-title">Name:</p>
                <input type="text" />
            </div>
            <div>
                <p class="input-title">Surname:</p>
                <input type="text" />
            </div>
            <div>
                <p class="input-title">Age:</p>
                <input type="text" />
            </div>
            <div>
                <p class="input-title">Department:</p>
                <select>
                    <option>Value1</option>
                    <option>Value2</option>
                    <option>Value3</option>
                    <option selected>Value4</option>
                    <option>Value5</option>
                </select>
            </div>
            <div>
                <p class="input-title">Programming language:</p>
                <select>
                    <option>Value1</option>
                    <option>Value2</option>
                    <option>Value3</option>
                    <option selected>Value4</option>
                    <option>Value5</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
