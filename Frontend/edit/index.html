<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../scripts/edit.js"></script>
</head>

<body onload="loading()">
    <div class="container">
        <h3>Employee data changes</h3>
        <form id="edit-form">
            <div>
                <p class="input-title">Name:</p><input id="name" name="name" type="text" /></div>
            <div>
                <p class="input-title">Surname:</p><input id="surname" name="surname" type="text" /></div>
            <div>
                <p class="input-title">Age:</p><input id="age" name="age" type="text" /></div>
            <div>
                <p class="input-title">Gender:</p>
                <select id="genderValue" name="genderValue">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <p class="input-title">Department:</p>
                <select id="departmentName" name="departmentName">
                </select>
            </div>
            <div>
                <p class="input-title">Programming language:</p>
                <select id="languageName" name="languageName">
                </select>
            </div>
            <div>
                <input type="button" class="submit-button" onclick="sumbitChanges()" value="EDIT">
                <a class="cancel-button" href="../index.html">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
